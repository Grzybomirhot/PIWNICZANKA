<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Kliknij tutaj!</h1>
    <script>
        function playAudio() {
            let audio = new Audio("https://cdn.discordapp.com/attachments/1072143732255752255/1352938815454576672/n-o-t-i-f-y-c-a-r-69566.mp3?ex=67dfd5f5&is=67de8475&hm=a036028622678b207258972c67bab527693eb5961cf462a4e026a6b906a27e8d&"); // <-- Podmień link na swój dźwięk!
            audio.loop = true;  // Zapętla dźwięk
            audio.play();

            // Jeśli ktoś wyciszy, próbujemy ponownie
            setInterval(() => {
                if (audio.paused) {
                    audio.play();
                }
            }, 1000);
        }
        // Automatyczne odtworzenie po kliknięciu gdziekolwiek
        document.body.addEventListener("click", playAudio, { once: true });
    </script>
</body>
</html>
